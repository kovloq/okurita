<body>

<main class="main" id="main">
    <div class="page page--auth bg-light-green bg-leaf">
        <section class="auth">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <div class="row gx-0">
                            <div class="col-lg-4">
                                <div class="auth-form">
                                    <div class="auth-form__logo">
                                        <a href="index.html"><img src="./assets/img/logo/color.png" alt="Okurita's Logo" /></a>
                                    </div>
                                    <div class="auth-form__title">
                                        <p>SHOPPING FROM JAPAN NOW</p>
                                        <h3>LOGIN TO YOUR ACCOUNT</h3>
                                    </div>

                                    <form>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Enter Your Email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="Password" class="form-control" placeholder="Enter Your Password" required>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block text-uppercase">
                                                Log In
                                            </button>
                                        </div>
                                        <div class="form-group mb-25px">
                                            <div class="row justify-content-between align-items-center">
                                                <div class="col-auto">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="1" id="rememberMe">
                                                        <label class="form-check-label" for="rememberMe">
                                                            Remember Me
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-auto">
                                                    <a href="#" class="text-primary font-weight-700">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn btn-outline-grey btn-block btn-icon-center">
                                                <img src="./assets/img/auth/google.png" alt="Log In With Google" /> Log In With Google
                                            </button>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn btn-outline-grey btn-block btn-icon-center">
                                                <img src="./assets/img/auth/facebook.png" alt="Log In With Facebook" /> Log In With Facebook
                                            </button>
                                        </div>
                                        <p class="mt-30px font-weight-700">Donâ€™t have an account? <a href="#" class="text-primary">Sign Up</a></p>
                                    </form>

                                    <div class="auth-form__privacy">
                                        <p><a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="auth-slide">
                                    <div class="auth-slide__item">
                                        <div class="auth-slide__item-img">
                                            <img src="./assets/img/auth/hero.png" alt="Auth Slide" />
                                        </div>
                                    </div>
                                    <div class="auth-slide__item">
                                        <div class="auth-slide__item-img">
                                            <img src="./assets/img/auth/hero.png" alt="Auth Slide" />
                                        </div>
                                    </div>
                                    <div class="auth-slide__item">
                                        <div class="auth-slide__item-img">
                                            <img src="./assets/img/auth/hero.png" alt="Auth Slide" />
                                        </div>
                                    </div>
                                    <div class="auth-slide__item">
                                        <div class="auth-slide__item-img">
                                            <img src="./assets/img/auth/hero.png" alt="Auth Slide" />
                                        </div>
                                    </div>
                                    <div class="auth-slide__item">
                                        <div class="auth-slide__item-img">
                                            <img src="./assets/img/auth/hero.png" alt="Auth Slide" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main> <!-- main -->

<script type="text/javascript" src="./assets/js/jquery-migrate.js"></script>

<script type="text/javascript" src="./assets/lib/cloudzoom/cloudzoom.js"></script>
<script type="text/javascript" src="./assets/lib/thumbelina/thumbelina.js"></script>
<script type="text/javascript" src="./assets/lib/bootstrap-rating/bootstrap-rating.js"></script>
